variables:
  PNAME: $CI_PROJECT_NAMESPACE.$CI_PROJECT_NAME #不支持中文

stages:
  - install
  - build
  - test
  - sonar

cache:
  # key: "$CI_BUILD_REF_NAME"
  untracked: true
  paths:
    - node_modules/
    - vendor/

before_script:


after_script:


test_go:
  stage: test
  image: golang:latest
  script:
    - go test -race -v -test.short -coverprofile=coverage.out -timeout=60s $(go list ./... | grep -v /vendor/) -json > report.json
    - ls -l
  artifacts:
    expire_in: 1 day
    paths:
      - report.json
      - coverage.out
  only:
    - master
    - dev

